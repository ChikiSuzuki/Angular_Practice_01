<div id="search-component">
    <label for="search-box">映画検索</label>
    <input #searchBox id="search-box" (input)="searchMovies(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let movie of movies" >
        <a routerLink="/movies_detail/{{movie.name}}">
          {{movie.name}}
        </a>
      </li>
    </ul>
  </div>
